[package]
name = "lubanso_hashes-fuzz"
version = "0.1.0"

[package.metadata]
cargo-fuzz = true

[features]
default = ["honggfuzz_fuzz"]
honggfuzz_fuzz = ["honggfuzz"]

[dependencies]
honggfuzz = { version = "0.5", optional = true }
lubanso-hashes = { path = "..", features = ["serde"] }
rust-crypto = "0.2"

serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_cbor = "0.9"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "sha1"
path = "fuzz_targets/sha1.rs"

[[bin]]
name = "ripemd160"
path = "fuzz_targets/ripemd160.rs"

[[bin]]
name = "sha256"
path = "fuzz_targets/sha256.rs"

[[bin]]
name = "sha512"
path = "fuzz_targets/sha512.rs"

[[bin]]
name = "sha512_256"
path = "fuzz_targets/sha512_256.rs"

[[bin]]
name = "cbor"
path = "fuzz_targets/cbor.rs"

[[bin]]
name = "json"
path = "fuzz_targets/json.rs"
